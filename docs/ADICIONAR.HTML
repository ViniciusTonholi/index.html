      <h1>Receitas Simples</h1>
<h2>Adicionar novas receitas</h2>
      <form action="#" method="post">
                <h3>Nome da Receita</h3>
                <label for="nome">Nome da Receita:</label>
                <input type="text" id="nome" name="nome" required><br>
                <br>
                <h3>Tempo de Preparo</h3>
                <label for="tempo">Tempo de Preparo:</label>
                <textarea id="tempo" id="tempo" name="tempo" required></textarea><br>
                <br>
                <h3>Porções:</h3>
                <label for="serve">Serve até:</label>
                <textarea id="serve" id="serve" name="serve" required></textarea><br>
                <br>
                <h3>Dificuldade</h3>
                <label for="dificuldade">Dificuldade:</label>
                <textarea id="dificuldade" id="dificuldade" name="dificuldade" required></textarea><br>
                <br>
                <h3>Foto da Receita</h3>
                <label for="image">Foto da Receita:</label>
                <input type="file" id="image" name="image" accept="image/*"><br>
                <br>
                <h3>Ingredients:</h3>
                <label for="ingredientes">Ingredientes:</label><br>
                <textarea id="ingredientes" name="ingredientes" rows="12" cols="70" placeholder="Digite os ingredientes..." required></textarea><br>
                <br>
                <h3>Modo de Preparo:</h3>
                <label for="preparo">Modo de Preparo:</label><br>
                <textarea id="preparo" name="preparo" rows="25" cols="80" placeholder="Digite o modo de preparo..." required></textarea><br>
            
                <input type="submit" value="Adicionar Receita">
            </form>
